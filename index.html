<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W2-D1 Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Pratica con il Grid System</h1>
      <h2>Esercizio 1</h2>
      <div class="row">
        <div class="col-md text-bg-primary p-3 border border-black">1</div>
        <div class="col-md text-bg-primary p-3 border border-black">2</div>
        <div class="col-md text-bg-primary p-3 border border-black">3</div>
      </div>
      <h2>Esercizio 2</h2>
      <div class="row">
        <div class="col-md text-bg-warning p-3 border border-black">1</div>
        <div class="col-md text-bg-warning p-3 border border-black">2</div>
        <div class="col-md text-bg-warning p-3 border border-black">3</div>
      </div>
      <h2>Esercizio 3</h2>
      <div class="row">
        <div class="col text-bg-success p-3 border border-black">1</div>
        <div class="col text-bg-success p-3 border border-black">2</div>
        <div class="col text-bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-sm text-bg-success p-3 border border-black">1</div>
        <div class="col-sm text-bg-success p-3 border border-black">2</div>
        <div class="col-sm text-bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-md text-bg-success p-3 border border-black">1</div>
        <div class="col-md text-bg-success p-3 border border-black">2</div>
        <div class="col-md text-bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-lg text-bg-success p-3 border border-black">1</div>
        <div class="col-lg text-bg-success p-3 border border-black">2</div>
        <div class="col-lg text-bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-xl text-bg-success p-3 border border-black">1</div>
        <div class="col-xl text-bg-success p-3 border border-black">2</div>
        <div class="col-xl text-bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-xxl text-bg-success p-3 border border-black">1</div>
        <div class="col-xxl text-bg-success p-3 border border-black">2</div>
        <div class="col-xxl text-bg-success p-3 border border-black">3</div>
      </div>
      <h2>Esercizio 4</h2>
      <div class="row">
        <div class="col-lg-3 text-bg-danger p-3 border border-black">1</div>
        <div class="col-lg-6 text-bg-danger p-3 border border-black">2</div>
        <div class="col-lg-3 text-bg-danger p-3 border border-black">3</div>
      </div>
      <h2>Esercizio 5</h2>
      <div class="row">
        <div class="col-lg-4 text-bg-info text-white p-3 border border-black">1</div>
        <div class="col-lg-8 text-bg-info text-white p-3 border border-black">
          <div class="row">
            <div class="col-lg text-bg-secondary p-3 border border-black">1</div>
            <div class="col-lg text-bg-secondary p-3 border border-black">2</div>
          </div>
        </div>
      </div>
      <h2>Esercizio 6</h2>
      <div class="row">
        <div class="col-lg text-bg-dark p-3">1</div>
        <div class="col-lg offset-lg-2 text-bg-dark p-3">2</div>
      </div>
    </div>
  </body>
</html>
